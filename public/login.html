<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone - Logowanie</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-card: #ffffff;
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a6a;
            --accent: #6c63ff;
            --accent-hover: #5a52d5;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #4caf50;
            --error: #f44336;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #b8b8d1;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --border: #3a3a5a;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: var(--bg-secondary);
            padding: 1rem 2rem;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-icon {
            font-size: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 0.6rem 1.2rem;
            border: 2px solid var(--accent);
            background-color: transparent;
            color: var(--accent);
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--accent);
            color: white;
        }

        /* Language dropdown */
        .lang-dropdown {
            position: relative;
        }

        .lang-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            box-shadow: 0 5px 20px var(--shadow);
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
            min-width: 150px;
            z-index: 200;
        }

        .lang-dropdown:hover .lang-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .lang-option {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            color: var(--text-primary);
        }

        .lang-option:hover {
            background-color: var(--bg-secondary);
        }

        .lang-option.active {
            background-color: var(--accent);
            color: white;
        }

        .lang-flag {
            font-size: 1.2rem;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Auth container */
        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background-color: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            background-color: var(--bg-secondary);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-secondary);
            border: none;
            background: none;
            font-size: 1rem;
        }

        .auth-tab:hover {
            color: var(--text-primary);
        }

        .auth-tab.active {
            background-color: var(--bg-card);
            color: var(--accent);
        }

        /* Forms */
        .auth-form {
            padding: 2rem;
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-checkbox input {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }

        .form-checkbox label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: var(--accent-hover);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Social login */
        .social-login {
            display: flex;
            gap: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: none;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            border-color: var(--accent);
            background-color: var(--bg-secondary);
        }

        .forgot-link {
            display: block;
            text-align: right;
            margin-bottom: 1rem;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.85rem;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Password strength */
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background-color: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-weak { width: 33%; background-color: var(--error); }
        .strength-medium { width: 66%; background-color: #ff9800; }
        .strength-strong { width: 100%; background-color: var(--success); }

        /* Form messages */
        .form-message {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .form-message.error {
            display: block;
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .form-message.success {
            display: block;
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .steam-btn {
            background-color: #171a21;
            border-color: #171a21;
            color: white;
        }

        .steam-btn:hover {
            background-color: #2a475e;
            border-color: #2a475e;
        }

        /* Footer */
        footer {
            background-color: var(--bg-secondary);
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .auth-card {
                border-radius: 15px;
            }

            .auth-form {
                padding: 1.5rem;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>

    <script>
        // Translations
        const translations = {
            pl: {
                darkMode: "Tryb ciemny",
                lightMode: "Tryb jasny",
                tabLogin: "Logowanie",
                tabRegister: "Rejestracja",
                loginTitle: "Witaj ponownie!",
                loginSubtitle: "Zaloguj siƒô, aby kontynuowaƒá",
                registerTitle: "Do≈ÇƒÖcz do nas!",
                registerSubtitle: "Utw√≥rz konto i rozpocznij przygodƒô",
                emailLabel: "Email",
                passwordLabel: "Has≈Ço",
                usernameLabel: "Nazwa u≈ºytkownika",
                confirmPasswordLabel: "Potwierd≈∫ has≈Ço",
                emailPlaceholder: "twoj@email.com",
                passwordPlaceholder: "Wprowad≈∫ has≈Ço",
                usernamePlaceholder: "Tw√≥j nick",
                confirmPasswordPlaceholder: "Powt√≥rz has≈Ço",
                forgotPassword: "Zapomnia≈Çe≈õ has≈Ça?",
                rememberMe: "Zapamiƒôtaj mnie",
                agreeTerms: "Akceptujƒô regulamin i politykƒô prywatno≈õci",
                loginBtn: "Zaloguj siƒô",
                registerBtn: "Zarejestruj siƒô",
                orContinue: "lub kontynuuj przez",
                footer: "¬© 2026 GameZone - Tw√≥j portal gamingowy. Wszystkie prawa zastrze≈ºone."
            },
            en: {
                darkMode: "Dark mode",
                lightMode: "Light mode",
                tabLogin: "Login",
                tabRegister: "Register",
                loginTitle: "Welcome back!",
                loginSubtitle: "Sign in to continue",
                registerTitle: "Join us!",
                registerSubtitle: "Create an account and start your adventure",
                emailLabel: "Email",
                passwordLabel: "Password",
                usernameLabel: "Username",
                confirmPasswordLabel: "Confirm password",
                emailPlaceholder: "your@email.com",
                passwordPlaceholder: "Enter password",
                usernamePlaceholder: "Your nickname",
                confirmPasswordPlaceholder: "Repeat password",
                forgotPassword: "Forgot password?",
                rememberMe: "Remember me",
                agreeTerms: "I agree to the terms and privacy policy",
                loginBtn: "Sign in",
                registerBtn: "Sign up",
                orContinue: "or continue with",
                footer: "¬© 2026 GameZone - Your gaming portal. All rights reserved."
            }
        };

        // Current state
        let currentTheme = localStorage.getItem('theme') || 'light';
        let currentLang = localStorage.getItem('lang') || 'pl';

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            setTheme(currentTheme);
            setLanguage(currentLang);

            // Check for URL error params
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error === 'steam_not_configured') {
                showMessage('loginMessage', currentLang === 'pl'
                    ? 'Logowanie przez Steam nie jest jeszcze skonfigurowane'
                    : 'Steam login is not configured yet', 'error');
            } else if (error === 'steam_failed') {
                showMessage('loginMessage', currentLang === 'pl'
                    ? 'Logowanie przez Steam nie powiod≈Ço siƒô. Spr√≥buj ponownie.'
                    : 'Steam login failed. Please try again.', 'error');
            }

            // Login form submission
            document.getElementById('loginForm').addEventListener('submit', handleLogin);

            // Register form submission
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        });

        // Show message helper
        function showMessage(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = 'form-message ' + type;
        }

        // Clear message helper
        function clearMessage(elementId) {
            const el = document.getElementById(elementId);
            el.className = 'form-message';
            el.textContent = '';
        }

        // Login handler
        async function handleLogin(e) {
            e.preventDefault();
            clearMessage('loginMessage');

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const remember = document.getElementById('rememberMe').checked;

            const submitBtn = e.target.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = currentLang === 'pl' ? 'Logowanie...' : 'Signing in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, remember })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('loginMessage', currentLang === 'pl'
                        ? 'Zalogowano pomy≈õlnie! Przekierowanie...'
                        : 'Logged in successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage('loginMessage', data.message, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('loginMessage', currentLang === 'pl'
                    ? 'WystƒÖpi≈Ç b≈ÇƒÖd po≈ÇƒÖczenia'
                    : 'Connection error occurred', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = translations[currentLang].loginBtn;
            }
        }

        // Register handler
        async function handleRegister(e) {
            e.preventDefault();
            clearMessage('registerMessage');

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            // Validation
            if (password !== confirmPassword) {
                showMessage('registerMessage', currentLang === 'pl'
                    ? 'Has≈Ça nie sƒÖ identyczne'
                    : 'Passwords do not match', 'error');
                return;
            }

            if (!agreeTerms) {
                showMessage('registerMessage', currentLang === 'pl'
                    ? 'Musisz zaakceptowaƒá regulamin'
                    : 'You must accept the terms', 'error');
                return;
            }

            const submitBtn = e.target.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = currentLang === 'pl' ? 'Rejestracja...' : 'Signing up...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('registerMessage', currentLang === 'pl'
                        ? 'Konto utworzone! Przekierowanie...'
                        : 'Account created! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage('registerMessage', data.message, 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showMessage('registerMessage', currentLang === 'pl'
                    ? 'WystƒÖpi≈Ç b≈ÇƒÖd po≈ÇƒÖczenia'
                    : 'Connection error occurred', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = translations[currentLang].registerBtn;
            }
        }

        // Steam login
        function loginWithSteam() {
            window.location.href = '/api/auth/steam';
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.getElementById(`${tab}Form`).classList.add('active');
        }

        // Theme toggle
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(currentTheme);
            localStorage.setItem('theme', currentTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.querySelector('[data-i18n="darkMode"], [data-i18n="lightMode"]');

            if (theme === 'dark') {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.setAttribute('data-i18n', 'lightMode');
                themeText.textContent = translations[currentLang].lightMode;
            } else {
                themeIcon.textContent = 'üåô';
                themeText.setAttribute('data-i18n', 'darkMode');
                themeText.textContent = translations[currentLang].darkMode;
            }
        }

        // Language selection
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.documentElement.setAttribute('lang', lang);

            // Update dropdown button text
            document.getElementById('currentLang').textContent = lang.toUpperCase();

            // Update active state in menu
            document.querySelectorAll('.lang-option').forEach(option => {
                option.classList.remove('active');
                if (option.getAttribute('data-lang') === lang) {
                    option.classList.add('active');
                }
            });

            // Update all translatable elements
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Update placeholders
            document.querySelectorAll('[data-placeholder]').forEach(element => {
                const key = element.getAttribute('data-placeholder');
                if (translations[lang][key]) {
                    element.placeholder = translations[lang][key];
                }
            });

            // Update theme button text based on current theme
            const themeKey = currentTheme === 'dark' ? 'lightMode' : 'darkMode';
            const themeText = document.querySelector('[data-i18n="darkMode"], [data-i18n="lightMode"]');
            if (themeText) {
                themeText.textContent = translations[lang][themeKey];
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const bar = document.getElementById('strengthBar');
            bar.className = 'password-strength-bar';

            if (password.length === 0) {
                bar.style.width = '0%';
                return;
            }

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) strength++;

            if (strength === 1) bar.classList.add('strength-weak');
            else if (strength === 2) bar.classList.add('strength-medium');
            else if (strength >= 3) bar.classList.add('strength-strong');
        }
    </script>
